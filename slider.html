<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .slider-container {
            position: relative;
            width: 1080px;
            height: 720px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        /* 비포 이미지 (항상 고정) */
        .image-container img.before {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* 애프터 이미지 (처음에는 반만 보이도록 설정) */
        .after {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: width 0.1s ease-out; /* 부드러운 슬라이더 이동 */
        }
        .after img {
            position: absolute;
            top: 0;
            left: 0; /* 좌측 정렬 유지 */
            width: 1080px; /* 컨테이너 크기와 동일하게 설정 */
            height: 100%;
            object-fit: cover;
        }
        /* 슬라이더 핸들 */
        .slider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: white;
            cursor: grab;
            z-index: 3;
            transition: left 0.1s ease-out;
        }
        .slider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -10px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transform: translateY(-50%);
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="image-container">
            <!-- 비포 이미지 -->
            <img src="https://i.ibb.co/tpQphk8s/Subway-escalator-advertising-screen-Mock-up-mt.jpg" class="before">
            <!-- 애프터 이미지 -->
            <div class="after" id="afterImage">
                <img src="https://i.ibb.co/b5k7TpnG/Subway-escalator-advertising-screen-Mock-up.jpg">
            </div>
        </div>
        <!-- 슬라이더 -->
        <div class="slider" id="slider"></div>
    </div>

    <script>
        const slider = document.getElementById("slider");
        const afterImage = document.getElementById("afterImage");
        const container = document.querySelector(".slider-container");

        let isDragging = false;

        slider.addEventListener("mousedown", (e) => {
            isDragging = true;
            slider.style.cursor = "grabbing";
        });

        window.addEventListener("mouseup", () => {
            isDragging = false;
            slider.style.cursor = "grab";
        });

        window.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            let rect = container.getBoundingClientRect();
            let offsetX = e.clientX - rect.left;
            let percentage = (offsetX / rect.width) * 100;

            if (percentage < 0) percentage = 0;
            if (percentage > 100) percentage = 100;

            slider.style.left = percentage + "%";
            afterImage.style.width = percentage + "%"; /* 좌측 정렬 유지하면서 가려지는 부분 조정 */
        });
    </script>

</body>
</html>
